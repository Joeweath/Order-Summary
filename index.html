<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/Css files/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main-content">
      <img
        src="/images/illustration-hero.svg"
        alt="illustration-hero"
        width="350px"
        class="hero-img"
      />
      <div class="container">
        <h2 class="ordersummary">Order Summary</h2>
        <p class="songs">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="paymentsection">
        <img src="/images/icon-music.svg" alt="Music" class="icon-img" />
        <div class="planprice">
          <div class="plan">Annual Plan</div>
          <div class="price">$59.99/year</div>
        </div>
        <a href="" class="change">Change</a>
      </div>
      <button><a href="">Proceed to Payment</a></button>
      <a href="" class="cancel">Cancel Order</a>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joseph Weathington</a>.
    </div>
  </body>
</html>
